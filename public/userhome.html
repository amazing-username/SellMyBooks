<link rel="stylesheet" href="stylesheets/userHomeStyle.css" type="text/css"></link>


<div class="pagewrap">
<div class="headerWrap">
  <h1>Hello, {{ getUser() }}</h1>
  <h2>Your current listings:</h2>
</div>
<div class="userWrapper">

    <div class="eachListing" ng-show="!noResultsCheck()" ng-repeat="books in usersListings">
      <div class="eachAttributeTitle">{{books.title}} </div>
      <div class="eachAttributeSellerCost">Author: {{books.author}} </div>
      <div class="eachAttributeSellerCost">{{books.cost}} - Listed By {{books.seller}} </div>

      <div class="eachAttribute"><b>Details:</b> </div>
      <div class="eachAttribute"><b>ISBN:</b>{{books.isbn}} </div>
      <div class="eachAttribute"><b>Date Listed:</b>{{books.data_created}} </div>
      <div class="eachAttribute">{{books.stat}} </div>
      <div class="eachAttribute"><b>Buyer:</b>{{books.buyer}} </div>
      <div class="eachAttribute"><b>id</b>{{books._id}} </div>
    </div>

</div>
</div>
