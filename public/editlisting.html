<form ng-submit="editListing()">
  <p>Title: <input type="text" name="title" ng-model="listing.title"> </p>
  <p>Author: <input type="text" name="author" ng-model="listing.author"> </p>
  <p>ISBN: <input type="text" name="isbn" ng-model="listing.isbn"> </p>
  <p>Cost: <input type="number" name="cost" ng-model="listing.cost"> </p>
  <p>Status: <input type="text" name="stat" ng-model="listing.stat"> </p>
<button type="submit">Post</button>
</form>
