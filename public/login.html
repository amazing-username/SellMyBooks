<h1>Login User</h1>
<div class="flexwrapper">
  <div class="loginStyle">
  <form ng-submit="loginUser()">
    <div class="loginField">Username: <input type="text"  name="title" ng-model="user.username"></div>
    <div class="loginField">Password: <input type="password" name="author" ng-model="user.password"></div>

  <button type="submit">Post</button>
  </form>
</div>
</div>
