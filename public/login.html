<link rel="stylesheet" href="stylesheets/authstyle.css" type="text/css">


<h1>Login User</h1>
<div class="authwrapper">
  <div class="authstyle">
  <form ng-submit="loginUser()">
    <div class="authfield">Username: <input type="text"  name="title" ng-model="user.username"></div>
    <div class="authfield">Password: <input type="password" name="author" ng-model="user.password"></div>

  <button class="authbutton" type="submit">Login</button>
  </form>
</div>
</div>
